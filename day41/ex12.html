<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            a=4321; 
            console.log(a);
            // 변수를 선언하지 않고도 사용 했음
            console.log(window.a);
            // 최상위 객체 window 오브젝트에 key value값을 준 것과 같다
            for(var i=0; i<5; i++){
                console.log(i);//0,1,2,3,4
            }
            console.log(i);//5
            // 모든 변수는 전역

            console.log(window);
            var a="sldkf";
            console.log(window.a);
        </script>
    </head>
    <body>
        
    </body>
</html>
