<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var a="문자열";
            var b='문자열'; // 원시자료형
            var c=new String('문자열'); // 객체
            var d=new String('문자열'); // 객체

            console.log(typeof a); // string
            console.log(typeof b); // string

            console.log(c) // String {'문자열'}0: "문"1: "자"2: "열"length: 3[[Prototype]]: String[[PrimitiveValue]]: "문자열"
            console.log(typeof c); //object

            console.log(a==b); //t
            console.log(a===b); //t

            console.log(a==c); //t
            console.log(a===c); //f

            console.log(c==d); //f
            console.log(c===d); //f

            console.log(a.charAt(0)); //문
            console.log(a.charAt(1)); //자
            console.log(a.charAt(2)); //열

            console.log(a.indexOf("자")); //1
            console.log(a.substring(0,1)); //문
            console.log(a.substring(0,2)); //문자
            console.log(a.substring(1,3)); //자열

            console.log(a.length); //3 필드라고 추측할 수 있음
            console.log(a.length()); //메서드는 아님
        </script>
    </head>
    <body>
        
    </body>
</html>
