<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            // hoisting
            func01();
            
            function func01(){
                console.log('func01() run..');
                return 1234;
            }

            // function func01(){
            //     console.log('func01() run..');
            // }
            // 그래서 중복된 이름의 함수는 불가능. 하나만 실행함. 
            // undefined 때문에 오버로드라는 개념이 없음
            
            func01(); //func01() run..undefined
            func01(7897); //func01() run..7897
            func01();
            func01();
            func01();
            // 여러 번 호출 가능
            // var a=func01;
            var a=function() {
                console.log('func() run..');
            };
            console.log(a); 
            //ƒ func01(){
            //    console.log('func01() run..');
            //    return 1234;
            //}
            // 그냥 그대로 대입할 수 있음 익명함수
            console.log(typeof a); //function 홤수도 자료형
            a(); // 실행할 수 있음

        </script>
        <script type="text/javascript">
            console.log("-------------------");
            func01();
            // 다른 <script> 태그에서 선언한 함수도 호출 가능하지만
            // 컴파일의 단위가 있으므로..
            // 함수 선언(함수 존재) 아래에 위치한 <script> 에서만 가능
            // ex. 부트스트랩 - jquery 먼저 가지고 옴
            

            var obj={
                'key1':'val1', //key1: 프로퍼티, like 자바의 멤버필드.
                //func08: 메서드(객체가 가지고 있으므로....) 객체 밖에서 했던 것은 '함수'
                //자바는 함수가 없고 메서드만 있었음 (<-클래스로 객체를 호출해서 사용했으니까)
                //window객체는 무시하고 생각해야 함
                'func08':function (){
                            console.log('func08() run...');
                            return 1234;
                        }
            };
            console.log(typeof obj.func08); //function
            obj.func08();
            

        </script>
        <script>
            //그래서 이런 것도 가능함
            var arr1=['item1', 'item2', function(){
                console.log('print');
            }];
            console.log(arr1[0]); //item1
            console.log(arr1[1]); //item2
            arr1[2](); //print
            
            var d=arr1[2];
            d();
        </script>
    </head>
    <body>
        
    </body>
</html>
