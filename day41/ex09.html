<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var a=true;
            var b=new Boolean();
            var c=new Boolean(true);
            console.log(a); //true
            console.log(b); //Boolean {false}[[Prototype]]: Boolean[[PrimitiveValue]]: false
            console.log(c); //Boolean {true}[[Prototype]]: Boolean[[PrimitiveValue]]: true

            console.log(a===true); //t
            console.log(b==c); //f
            console.log(c===b); //f

            console.log(typeof a); //boolean
            console.log(typeof b); //object
            console.log("---------------------------------");
            var d=null;
            console.log(d); //null 이라는 타입의 값을 집어넣은 것이므로 null도 자료형. null 타입
            console.log(typeof d); //object
            var e;
            console.log(e); //undefined 값이 초기화되지 않은 경우
            console.log(typeof e); //undefined

            //console.log(g); //라고 해야 비로소 에러(콘솔 상에서만)
            console.log("---------------------------------");
            if(4<0){e=1234;}
            console.log(e); //undefined 
        </script>
    </head>
    <body>
        
    </body>
</html>
