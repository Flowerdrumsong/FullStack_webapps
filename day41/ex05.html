<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            // boolean타입 true일때 참, false일 때 거짓
            // Number타입 0일 때 거짓 이외 참a=0일 경우 거짓
            // String타입 ''일 때 거짓 이외 참
            // null, undefined 일때 거짓
            // undefined 예시 : var a; 일 때 
            var a=5>3;
            if(a){
                console.log('참');
            }else if(a<0){
                console.log('두번째 참');
            }else{
                console.log('거짓');
            }

            var b='문자열'; //'-1' 안됨.
            switch(b){
                case '문자열': console.log('1번째'); break;
                case 1: console.log('2번째'); break;
                case 0<1: console.log('3번째'); break; //문법상 오류도 아님
                case true: console.log('4번째'); break; //각각 다른 타입이 와도 가능
                default: console.log('다아님'); break;
            }
        </script>

    
    </head>
    <body>
        
    </body>
</html>
