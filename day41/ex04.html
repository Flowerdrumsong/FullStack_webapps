<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var a=8;
            console.log(a+3); //11
            console.log(a-3); //5
            console.log(a*3); //24
            console.log(a/3); //2.6666666666666665 정수와 정수 연산 => 실수 반환
            console.log(a%3); //2
            console.log((a-a%3)/3); //몫 구하기 (나머지를 미리 빼고 나눔)

            console.log(a==5);
            var b=new Number(5);
            console.log(a==b);
            console.log(a=='5');
            console.log(a==='5');
        </script>
    </head>
    <body>
        
    </body>
</html>
