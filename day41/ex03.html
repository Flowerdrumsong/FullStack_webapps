<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var a;
            a=1234;
            console.log(a+"="+typeof a); //1234=number
            var a;
            a="문자열";
            console.log(a+"="+typeof a); //문자열=string
            var a;
            a=3.14;
            console.log(a+"="+typeof a); //3.14=number
            var a;
            a=true;
            console.log(a+"="+typeof a); //true=boolean
            a="\"문자열\"";
            console.log(a+"="+typeof a); //a=string
        </script>
    </head>
    <body>
        
    </body>
</html>
