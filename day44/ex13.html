<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                background-color: tomato;
                width: 300px;
                height: 200px;
            }
            p {
                background-color: dodgerblue;
                width: 200px;
                height: 100px;
            }
            span {
                background-color: yellowgreen;
                width:100px;
                height:50px;
            }
        </style>
        <script type="text/javascript">
            var div, p, span;
            window.onload=function(){
                div=document.querySelector('div');
                p=document.querySelector('p');
                span=document.querySelector('span');

                div.addEventListener('click', function(e){
                    e.stopPropagation();
                    console.log('div');
                },true);
                p.addEventListener('click', function(e){
                    e.stopPropagation();
                    console.log('p');
                },true);
                span.addEventListener('click', function(e){
                    e.stopPropagation();
                    console.log('span');
                },true);
            }
        </script>
    </head>
    <body>
        <div>
            ~
            <p>이벤트 전파를 통해 <span>버블링과 캡쳐링</span>이 일어난다</p>
            ~
            나로부터 부모 엘리먼트로
            이런 전파를 막고자한다면 이벤트객체에
            e.stopPropagation(); 를 넣어주기

            캡처링은 부모에서부터 전파가 이루어지는 것
            span을 클릭했을 때 콘솔에 찍히는 순서가 div p span
            막으려면 인자에 true 넣어주기
    </body>
</html>
