<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            //모든게 로딩 완료되면..
            //그런데 실질적으로 지금의 브라우저는 그렇지 않음

            window.onload=function(){
                alert('loadng end...'); //확인 누르기 전에는 안 넘어가는데, 화면에 html이 없음
                //실제로 이렇게 동작하는 함수는 onloadeddata
                //요청을 통해 불러옴 > 엘리먼트를 만듦 > 화면에 표현 (랜더링) > 랜더링 끝=load
                //화면에 뿌리지는 않았지만 데이터로딩이 완료된 시점이 onloadeddata
                console.log('window loading end...');
            };
            window.onbeforeunload=function(){
                console.log('before window reloading...');
            }; 
            //새로고침 하는 순간 새로운 도큐먼트를 열어줌
            //로딩되어야, 언로드될 수 있음
            //실질적으로는 페이지 이동하는 순간 그 페이지의 js는 할 일이 없으니까 쓸 일이 없음

            var cnt=0;
            window.onresize=function(){
                console.log('사이즈조정', cnt++);
            }
            //window.onunload (){} 잘 안 씀!
            //window.onloadeddata=function() {}; 크롬 지원 x
            // 엘리먼트마다 붙일 수 있는 이벤트 종류가 다른데 vscode는 우선 다 보여줌
        </script>
    </head>
    <body>
        <h1>window event</h1>
    </body>
</html>
