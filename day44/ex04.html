<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                background-color: yellowgreen;
                width: 200px;
                height: 100px;
            }
            button{
                display: block;
                margin: auto;
                line-height: 50px;
            }
        </style>
        <script type="text/javascript">
            var h1, btn, div; //바깥에서 선언하면, 콘솔에서 찍어볼 수 있으니까 편하다. 전역으로 선언 하는 것
            window.onload=function(){
                btn=document.querySelector('button');
                div=document.querySelector('div');
                btn.onclick=function(){
                    console.log('click');
                };
                
                btn.ondblclick=function(){
                    console.log('double click');
                };
                //살짝만 움직여서 클릭하면 인정 안 해줌
                btn.onmousedown=function(){
                    console.log('mouse down');
                };
                btn.onmouseup=function(){
                    console.log('mouse press');
                };
                btn.onmouseover=function(){
                    console.log('btn mouseover');
                };
                btn.onmouseout=function(){
                    console.log('btn mouseout');
                };
                //일반적으로 버튼 위에 올라가서 클릭하고 나온다면...
                //mouseover > mousedown > mouseup > click > mouseout
                //js: 엘리먼트를 기준으로 퍼포먼스를 나눔
                //cf) java: 마우스 기준

                //이와 똑같은 역할을 하는 것
                btn.onmouseenter=function(){
                    console.log('mouseover2');
                };
                btn.onmouseleave=function(){
                    console.log('mouseout2');
                };
                //두개로 나눈 이유
                // div>btn인 경우에 div mouseover > div mouseout > btn mouseover > btn mouseout > div mouseover > div mouseout
                // 이런식으로 겹치지 않게 작동함
                // mouseenter/mouseleave는 div와 btn을 따로보지 않고 작동
                // div mouseenter > btn mouseenter > btn mouseleave > div mouseleave
            }
        </script>
    </head>
    <body>
        <h1>mouse event</h1>
        <!-- <button>btn</button> -->
        <div>
            <button>BTN</button>
        </div>
    </body>
</html>
