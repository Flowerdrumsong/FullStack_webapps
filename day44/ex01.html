<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var input;
            function loading(){
                input=document.querySelector('input');
            }
            function func01(){
                alert('버튼누름'+input.value);
            }
            function func02(){
                console.log('버튼누름'+input.value);
            }
        </script>
    </head>
    <body onload="loading();">
        <h1>DOM level 1 evnet</h1>
        <input type="text" />
        <button onclick="func01();">btn1</button>
        <button>btn2</button>
        <button onclick="func02();">btn3</button>

    </body>
</html>
