<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            // 결국 h1을 잡아낼 수 있어야 이벤트를 수행할 수 있는 것
            window.onload=function(){
                console.log(document.querySelector('h1'));
                var btn=document.querySelector('button');
                btn.onclick=function(){ //btn 엘리먼트 객체에 onclick이라는 이벤트를 내가 정의해주는 것
                    alert('버튼클릭');
                };
            };
            // ↑ 일반적으로 이렇게 적겠지만... 개념은.. ↓
            // function callback(){
            //     console.log(document.querySelector('h1'));
            // }
            // window.onload=callback;
            // 함수의 호출은 js가 이벤트 때 알아서 하는 것
        </script>
    </head>
    <body>
        <h1>DOM Level 2 event</h1>
        <!-- 엘리먼트에 정의 해주기 -->
        <!-- 특징은 on으로 시작하고 일반적으로 소문자로 시작 -->
        <!-- 이벤트의 종류 -->
        <button>btn</button>
    </body>
</html>
