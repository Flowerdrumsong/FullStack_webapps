<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                width: 50px;
                height: 50px;
                background-color: red;
                animation-name: ani1;
                animation-duration: 3s;
                animation-timing-function: ease;
            }
            @keyframes ani1 {
                from {
                    margin-left: 0px;
                }
                to {
                    margin-left: 300px;
                }
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
