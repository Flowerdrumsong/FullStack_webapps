<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var frame;
            function func01() {
                frame=window.open('https://naver.com');
            }
            function func02() {
                frame.close();
            }
        </script>
    </head>
    <body>
        <button onclick="func01();">open</button>
        <button onclick="func02();">close</button>
    </body>
</html>
