<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>node 제어</h1>
        <ol>
            <li>원하는 엘리먼트에 접근</li>
            <li>엘리먼트의 특성 파악</li>
            <li>엘리먼트 생성</li>
            <li>엘리먼트 삭제</li>
        </ol>
        <input type="text" />
        <button onclick="add();">추가</button>

        <script type="text/javascript">
            var ol, msg, input, li;
            input=document.getElementsByTagName('input')[0];
            ol=document.getElementsByName('ol');
            function add(){
                msg=input.value;
                //0==false
                if(msg.length){
                    li=document.createElement('li');
                    li.appendChild(document.createTextNode(msg));
                    ol.appendChild(li);
                    input.value='';
                }
            }
        </script>
    </body>
</html>
