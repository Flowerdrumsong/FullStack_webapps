<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            h2~p {
                color:tomato;
            }
            ul > li{
                color:tan;
            }
            a {
                color: teal;
            }
            li:first-child+li+li {
                color: skyblue;
            }
            ul>li:nth-child(4){
                color: greenyellow;
            }
            table tr:nth-child(2n)>td{
                color:red;
            }
        </style>
    </head>
    <body>
        <h1>태그선택자를 이용한</h1>
        <h2>제어1</h2>
        <p>p1</p>
        <p>p2</p>
        <h2>제어2</h2>
        <p>p3</p>
        <p>p4</p>
        <ul>
            <li>item1<a href="#"">link</a></li>
            <li>item2<a href="#"">link</a></li>
            <li>item3<a href="#"">link</a></li>
            <li>item4<a href="#"">link</a></li>
            <ol>
                <li>item5<a href="#"">link</a></li>
                <li>item6<a href="#"">link</a></li>
                <li>item7<a href="#"">link</a></li>
            </ol>
        </ul>
        <table>
            <tr>
                <th>col1</th>
                <th>col2</th>
                <th>col3</th>
            </tr>
            <tr>
                <td>item1</td>
                <td>item2</td>
                <td>item3</td>
            </tr>
            <tr>
                <td>item1</td>
                <td>item2</td>
                <td>item3</td>
            </tr>
            <tr>
                <td>item1</td>
                <td>item2</td>
                <td>item3</td>
            </tr>
        </table>
    </body>
</html>
