<!doctype html5>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            input[type="number"]{
                color:red;
            }
            button[type="submit"]{
                color:greenyellow;
            }
            [type="submit"]{
                color:blue;
            }
        </style>
    </head>
    <body>
        <form action="ex01.html">
            <input type="number" value="10">
            <input type="tel">
            <input type="url">
            <input type="color">
            <input type="date">
            <input type="datetime">
            <input type="time">
            <input type="email">
            <input type="range" min="0" max="100"> <!-- 최대, 최소양이 있어야 함. 숫자에 제한을 줄 수 있음 -->
            <input type="submit" value="전송1" />
            <button type="submit" >전송2</button>
            <button>전송3</button>
        </form>
        <button>버튼2</button>
    </body>
</html>
