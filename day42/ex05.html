<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <script type="text/javascript">
            var func01=function(a,b){return a+b;};
            // var func02=(a,b)=>{return a+b;};
            var func02=(a,b)=>a+b;
            var func03=()=>'출력'
            var c=func01(2,3);
            var d=func02(4,5);
            console.log(c,d,func03(),(()=>'출력')());
        </script>
    </head>
    <body>
        <!-- arrow function -->
        <!-- 이크마스크립트2015에 생긴 문법이니까 웹에서 쓰지마세용 -->
    </body>
</html>
